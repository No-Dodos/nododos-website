#import '@blocks/InternalLink/ParentPage.fragment.graphql'

fragment ImageCardsBlock on ImageCardsBlockRecord {
  id
  items {
    text {
      value
    }
    image {
      url
      responsiveImage {
        aspectRatio
        base64
      }
    }
    pageLink {
      title
      page {
        __typename
        title
        slug
        _allSlugLocales {
          locale
          value
        }
        ...ParentPage
      }
    }
  }
}
