#import '@blocks/InternalLink/ParentPage.fragment.graphql'

fragment InternalLinkBlock on InternalLinkBlockRecord {
  id
  title
  page {
    __typename
    ... on HomePageRecord {
      title
    }
    ... on PageRecord {
      title
      slug
      _allSlugLocales {
        locale
        value
      }
      ...ParentPage
    }
    ... on PersonRecord {
      title: name
      slug
    }
  }
  style
}
