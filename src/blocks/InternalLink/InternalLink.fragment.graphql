#import '@blocks/InternalLink/ParentPage.fragment.graphql'

fragment InternalLink on InternalLinkRecord {
  title
  page {
    __typename
    ... on HomePageRecord {
      title
    }
    ... on PageRecord {
      title
      slug
      _allSlugLocales {
        locale
        value
      }
      ...ParentPage
    }
    ... on PersonRecord {
      name
      slug
    }
  }
  style
}
